{% extends 'main/base.html' %}

{% block title %}{% endblock%}
{% block content%}
<style>
body{
    background:#eee;
    margin-top:20px;
}

.verti-timeline .event-list {
    position: relative;
    padding: 40px 15px 40px;
    border-top: 3px solid #e9ecef;
}

.verti-timeline .event-list .event-content {
    position: relative;
    border: 2px solid #e9ecef;
    border-radius: 7px;
    text-align: center;
}
.verti-timeline .event-list .event-content::before {
    content: "";
    position: absolute;
    height: 40px;
    width: 75%;
    top: -42px;
    left: 0;
    right: 0;
    margin: 0 auto;
    border-left: 12px double #e9ecef;
    border-right: 12px double #e9ecef;
 top: -10px;
}
</style>

<div class="container" style="padding-bottom: 10%;">
<div class="row">
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            

            <div class="row justify-content-center" style="padding-top: 13%;">
                <div class="col-lg-10">
                    <ul class="verti-timeline list-unstyled" dir="ltr">
                        <li class="event-list">
                            <div class="timeline-icon">
                                <i class="mdi mdi-adjust bg-success"></i>
                            </div>
                            <div class="event-content p-4" >
                                <h3 class="mt-0 mb-3 font-18">Welcome {{request.user.username}}</h3>
                                <div class="text-muted">
                                    <p class="mb-2">You're in !</p>
                                    <a href="{% url 'main:home_page' %}">Click here</a></h5>
                                </div>
   
{% endblock %}
