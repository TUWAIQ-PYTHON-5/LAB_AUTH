{% extends 'main/base.html' %}

{% block title %} {% endblock %}

{% block content %}

{% if perms.main.add_clinic %}
<div class="container">
<div class="container-fluid" style="padding-top: 10%;">
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mt-3">
      <label class="form-label">Clinic Name:</label>
      <input type="text" name="name" class="form-control" />
    </div>

    <div class="mt-3">
      <label class="form-label">Description :</label>
      <textarea class="form-control" name="description"></textarea>
    </div>

    <div class="mt-3">
      <label class="form-label"> feature image</label>
      <input type="file" class="form-control" name="feature_image" enctype="multipart/form-data" />
      </div>
    
      <div class="mt-3">
        <label class="form-label"><strong>Department :</strong></label>
        <select name="department" class="form-select" aria-label="Default select example">
            <option selected>Department</option>
            <option value="Heart Center">Heart Center</option>
            <option value="Neuroscience Center">Neuroscience Center</option>
            <option value="'Obesity Center">Obesity Center</option>
            <option value="Eye Center">Eye Center</option>
            <option value="Orthopedic Center">Orthopedic Center</option>
            <option value="Pediatric Center">Pediatric Center</option>
          </select>
        </div>
        <div class="mt-3">
          <label><strong>Established at </strong></label>
          <input type="date" name="established_at" class="form-control"/>
        </div>
  
        <br/>

    
      <input type="submit" class="btn btn-primary" value="New Clinic" />

    

</form>
{% endif %}

</div>
</div>


{% endblock %}
