{%extends 'hospital/base.html'%}
{% load static %}


{% block title %} Add Clinic {% endblock %}

{% block content %}

<div class="container">
    <div class="container">
        <h2>Add a New Clinic</h2>
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="mt-3">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" />
            </div>

            <div class="mt-3">
                <label>Choose File:</label>
                <input type="file" name="feature_image" class="form-control"/>
              </div>
        
            <div class="mt-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description"></textarea>
            </div>
        
            <div class="mt-3">
              <label class="form-label">Department</label>
              <select name="department" class="form-select" aria-label="Default select example">
                
                <option selected>Open this select menu</option>
                <option value="Heart Center">Heart Center</option>
                <option value="Neuroscience Center">Neuroscience Center</option>
                <option value="Obesity Center">Obesity Center</option>
                <option value="Eye Center">Eye Center</option>
                <option value="Orthopedic Center">Orthopedic Center</option>
                <option value="Pediatric Center">Pediatric Center</option>

                </select>
              </div>
            
              <div class="mt-3">
                <label class="form-label">established_at :</label>
                <input type="datetime-local" class="form-control" name="established_at"  />
              </div>
        
              
        
              <br/>
              <input type="submit" class="btn btn-primary"  />
        
            
        
        </form>
        
        </div>
        
{% endblock %}
