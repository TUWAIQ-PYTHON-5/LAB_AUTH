{% extends 'main/base.html' %}

 {% block title %} Add a New Post {% endblock %}


{% block content %}




<div class="container">

  <form action="" method="POST" class="form-inline" enctype="multipart/form-data">
        {% csrf_token %}


    <label class="form-label"><h5>Name </h5></label>
    <input type="text" name="name" class="form-control"  value="{{ clinic.name }}"/>
    <br>
    <label class="form-label"><h5>Description</h5></label>
    <textarea class="form-control" name="description"> {{ clinic.description  }} </textarea>
    <br>
    <div class="mt-3">
      <label>Choose File:</label>
      <input type="file" name="image" class="form-control"/>
    </div>
  <br>
    <br>
    <div class="">
        <input type="submit" class="btn btn-primary" value="Update" />
        <a class="btn btn-secondary" href="{% url 'url_main:index_page' %}" role="button">Back</a>
    </div>
  </form>

  
</div>

{% endblock %}
