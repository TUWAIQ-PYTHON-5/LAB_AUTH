{% extends 'main/base.html' %}
{% load static %}
{% block title %} Clinies {% endblock %}


{% block content %}

  <div class="container" style="margin-top: 10%; margin-bottom: 25%;">
    <div class="row justify-content-center">
      {% for info in clinic_all %}
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <img src="{{ info.feature_image.url }}" class="card-img-top mx-auto d-block" alt="{{ info.name }}" style="height: 300px; width: 350px;">
            <div class="card-body">
              <h4 class="card-title">{{ info.name }}</h4>
              <p class="card-text">{{ info.description }}</p>
              <a href="{% url 'main:clinic_details' info.id %}" class="btn btn-primary">More Details</a>

            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>






{% endblock%}
