{% extends "main/base.html" %}
{% load static %}

{% block title %} HOME PAGE {% endblock %}

{% block content %}

<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="{% static 'images/home.png' %}" alt="..." />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Hospital Name</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">some text here</p>
    </div>
</header>
<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Our Clinics</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-home"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            {% for i in Clinics %}
            
            
            
            <div class="col-md-6 col-lg-4 mb-5">
                <div class="portfolio-item mx-auto">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="row">
                            <h6 class="text-white">{{i.name}}</h6>
                            <h6 class="text-white">{{i.description}}</h6>
                            
                            <a class="btn btn-warning btn-view"><i class="fa fa-eye"></i> View</a>
                        </div>
                    </div>
                    <img class="img-fluid customimage" src="{{ i.feature_image.url }}" alt="..." />
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock %}
