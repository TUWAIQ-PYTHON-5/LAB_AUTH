{% extends 'main/base.html' %}

{% block title %} Sign In {% endblock %}


{% block content %}

<div class="container">
    <h1>Sign In</h1>

    <form method="post" style="margin-top: 10%" action="">
        {% csrf_token %}
        <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
        
        {% if msg %}
            <h6 class="text-danger" >{{msg}}</h6>
        {% endif %}
        <div class="form-floating mt-2">
            <input name="username" type="text" class="form-control"  placeholder="username">
            <label for="floatingInput">User Name</label>
          </div>


        <div class="form-floating mt-2">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingInput">PassWord</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Log In</button>
      </form>

      <h5>don't have an account ? you can <a href="{% url 'accounts:user_register' %}">register</a></h5>

</div>


{% endblock %}
