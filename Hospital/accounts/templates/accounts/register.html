{% extends 'main/index.html' %}
{% block title %} Register New User {% endblock %}
{% load static %}


{% block content %}
<body class="sub_page">

    <div class="hero_area">
  
      <div class="hero_bg_box">
        <img src="{% static 'images/hero-bg.png' %}" alt="">
      </div>
  
      <!-- header section strats -->
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                Orthoc
              </span>
            </a>
  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'main:index_page' %}">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'main:about_page' %}"> About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'main:departments_page' %}">Departments</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'main:doctors_page' %}">Doctors <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'main:contact_page' %}">Contact Us</a>
                </li>
                <form class="form-inline">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

<div class="container">
    <h1>Register New user</h1>

    <form method="post" action="">
        {% csrf_token %}
        <h2 class="h3 mb-3 fw-normal">Please sign up / Register</h2>
    
        <div class="form-floating mt-2">
            <input name="username" type="text" class="form-control"  placeholder="username">
            <label for="floatingInput">User Name</label>
          </div>

        <div class="form-floating mt-2">
          <input name="email" type="email" class="form-control"  placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mt-2">
            <input name="first_name" type="text" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">First Name</label>
        </div>


        <div class="form-floating mt-2">
            <input name="last_name" type="text" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating mt-2">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>

</div>

</body>

{% endblock %}
