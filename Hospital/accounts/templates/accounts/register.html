{% extends 'main/base.html' %}

{% block title %} Register New User {% endblock %}


{% block content %}

<div class="container">
    <h1>Register New user</h1>

    <form method="post" action="">
        {% csrf_token %}
        <h2 class="h3 mb-3 fw-normal">Please sign up / Register</h2>
    
        <div class="form-floating mt-2">
            <input name="username" type="text" class="form-control"  placeholder="username">
            <label >User Name</label>
          </div>

        <div class="form-floating mt-2">
          <input name="email" type="email" class="form-control"  placeholder="name@example.com">
          <label>Email address</label>
        </div>

        <div class="form-floating mt-2">
            <input name="first_name" type="text" class="form-control" placeholder="First Name">
            <label>First Name</label>
        </div>


        <div class="form-floating mt-2">
            <input name="last_name" type="text" class="form-control" placeholder="username">
            <label>Last Name</label>
        </div>

        <div class="form-floating mt-2">
          <input name="password" type="password" class="form-control" placeholder="Password">
          <label>Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>

</div>


{% endblock %}
