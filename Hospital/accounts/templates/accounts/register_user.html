{% extends 'Clincs/index.html' %}
{% load static %}


{% block title %} Register New User {% endblock %}


{% block content %}



<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post" action="">
              {% csrf_token %}
            <h2 class="h3 mb-3 fw-normal">Please sign up / Register</h2>
          <div class="modal-header border-bottom-0">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-title text-center">
              <h4>Register </h4>
            </div>
            <div class="form-floating mt-2">
              <input name="username" type="text" class="form-control" name="name" placeholder="username">
              <label for="floatingInput">User Name</label>
            </div>

          <div class="form-floating mt-2">
            <input name="email" type="email" class="form-control" name="email"  placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mt-2">
              <input name="first_name" type="text" class="form-control" name="name" id="floatingInput" placeholder="First Name">
              <label for="floatingInput">First Name</label>
          </div>


          <div class="form-floating mt-2">
              <input name="last_name" type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
              <label for="floatingInput">Last Name</label>
          </div>

          <div class="form-floating mt-2">
            <input name="password" type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
    </form>
    </div>


      <div class="modal-footer d-flex justify-content-center">
        <div class="signup-section">Already have an account?<a href="{% url 'accounts:login_user'%}" class="text-info"> Sign in</a>.</div>
      </div>
  </div>
</div>


<script>


$(document).ready(function() {             
$('#loginModal').modal('show');
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
});

</script>

  

<style>

.container {
  padding: 2rem 0rem;
}

@media (min-width: 576px) {
  .modal-dialog {
    max-width: 400px;
  }
  .modal-dialog .modal-content {
    padding: 1rem;
  }
}
.modal-header .close {
  margin-top: -1.5rem;
}

.form-title {
  margin: -2rem 0rem 2rem;
}

.btn-round {
  border-radius: 3rem;
}

.delimiter {
  padding: 1rem;
}

.social-buttons .btn {
  margin: 0 0.5rem 1rem;
}

.signup-section {
  padding: 0.3rem 0rem;
}
                                                                                                                                                                                                              
</style>

{% endblock %}
