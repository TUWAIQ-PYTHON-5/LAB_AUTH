{% extends 'main/base.html' %}

{% block title %}   {% endblock %}


{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container">

   
    <div class="container pt-5 mb-5"> 
        <h4><b style="color: red;">{{msg}}</b></h4>
        <div class="row">
            
            <div class="content col-5">  
                <form action="" method="POST" enctype="multipart/form-data" style="border-radius: 20px;">
                    {% csrf_token %}

               
                    
                    <h3>Book a new appointment</h3>
                    <p>Welcome : <i style="color: red;">{{ request.user.first_name }}</i></p>
                    <div class="mt-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date">
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Age</label>
                        <input type="text" name="age">
                    </div>
                    
                    <div class="mt-3">
                        <label>Description</label>
                        <textarea class="form-control" name="description"></textarea>
                        
                    </div>
                    
                    <br/>
                    <input type="submit" class="btn btn-primary mt-2" value="New" />
                </form>
            </div>
        </div>
    </div>

   


 </div>

{% endblock %}
