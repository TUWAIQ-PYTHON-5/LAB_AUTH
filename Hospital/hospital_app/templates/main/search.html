{% extends 'main/base.html' %}

{% block title %}  {% endblock title %}

{% block content %}


{% for res in search %}
<div class="container">

    
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> {{res.name}}</h5>
            <p class="card-text"> {{res.description}}</p>
            <a href="{% url 'url_main:clinic_page' res.id %}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    {% endfor %}

</div>
{% endblock %}
