<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'url_main:index_page' %}">Hospital</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'url_main:index_page' %}">Home</a>
                  </li>
                  {% if request.user.is_staff %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'url_main:mange_clinic' %}">Clinic</a>
                  </li>
                  
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'url_main:appointments' %}">Appointments</a>
                    </li>
                  
                    {% endif %}

             {% if request.user.is_authenticated %}
              <li class="nav-item"><a href="#" class="nav-link">{{ request.user.first_name }}</a></li>
              <li class="nav-item"><a href="{% url 'accounts:logout_user' %}" class="nav-link">logout</a></li>
              {% else %}
              <li class="nav-item"><a href="{% url 'accounts:login_user' %}" class="nav-link">Login</a></li>
              {% endif %}
                </ul>
                
                <form action="{% url 'url_main:search' %}" method="get" class="d-flex" role="search">
                  <input name="search" value="{{request.GET.name}}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </div>

    <div class="container">
    <header class="blog-header py-3">
        


        <!-- <form action="{% url 'url_main:search' %}" method="get">
            <input type="text" name="search" placeholder="Search by name" value="{{request.GET.name}}">
            <input type="submit" value="Search">
        </form> -->
        
        
       
    </header>

     
    <div class="row mb-2">

    {% block content %}


    {% endblock %}
    
</body>
</html>
