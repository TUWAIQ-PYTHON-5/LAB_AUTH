{% extends 'main/base.html' %}

 {% block title %} Add  {% endblock %}


{% block content %}




<div class="container">

  <form action="" method="POST" class="form-inline" enctype="multipart/form-data">
        {% csrf_token %}


    <label class="form-label"><h5>Name </h5></label>
    <input type="text" name="name" class="form-control"  value="{{ clinic.name }}"/>
    <br>
    <div class="mt-3">
      <label class="form-label">Department</label>
      <select name="department" value="{{clinic.department}}" class="form-select" aria-label="Default select example">
          <option>Open this select menu</option>
          <option value="HeartCenter" {% if clinic.department == HeartCenter %} selected {% endif %}>Heart Center</option>
          <option value="NeuroscienceCenter" {% if clinic.department == NeuroscienceCenter %} selected {% endif %}>Neuroscience Center</option>
          <option value="ObesityCenter" {% if clinic.department == ObesityCenter %} selected {% endif %}>Obesity Center</option>
          <option value="OrthopedicCenter" {% if clinic.department == OrthopedicCenter %} selected {% endif %}>Orthopedic Center</option>
          <option value="PediatricCenter" {% if clinic.department == PediatricCenter %} selected {% endif %}>Pediatric Center</option>
        </select>
      </div>
      <br>
    <label class="form-label"><h5>Description</h5></label>
    <textarea class="form-control" name="description"> {{ description  }} </textarea>
    <br>
    
  <div class="mt-3">
      <label>Choose File:</label>
      <input type="file" name="image" class="form-control"/>
    </div>
  <br>
    <div class="">
        <input type="submit" class="btn btn-primary" value="Update" />
        <a class="btn btn-secondary" href="{% url 'url_main:index_page' %}" role="button">Back</a>
    </div>
  </form>

  
</div>

{% endblock %}
